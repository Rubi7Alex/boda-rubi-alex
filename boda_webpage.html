<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boda de Rubí & Alex</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    header {
      background: url('fondo-header.jpg') center/cover fixed;
      color: gold;
      padding: 5rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
    }

    section {
      padding: 2rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border: 2px solid gold;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .ubicacion iframe {
      width: 100%;
      height: 300px;
      border: 2px solid gold;
      border-radius: 10px;
    }

    .confirmar {
      text-align: center;
      margin-top: 2rem;
    }

    .boton {
      background-color: gold;
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      display: inline-block;
    }

    .boton:hover {
      background-color: #d4af37;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .boton {
        width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Boda de Rubí & Alex</h1>
    <p>20 de diciembre de 2025</p>
  </header>

  <section class="galeria">
    <h2>Galería de Fotos</h2>
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </section>

  <section class="ubicacion">
    <h2>Ubicación del Evento</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.91630328429!2d-122.08424908469264!3d37.421999979825886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24c2b3bdfbf%3A0xb1d6fa950f02e5f0!2sGoogleplex!5e0!3m2!1ses!2sus!4v1685636631602!5m2!1ses!2sus" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <section class="confirmar">
    <h2>¿Asistirás a nuestra boda?</h2>
    <a class="boton" href="https://wa.me/1234567890?text=Hola%2C%20quiero%20confirmar%20mi%20asistencia%20a%20la%20boda%20de%20Rub%C3%AD%20y%20Alex" target="_blank">Confirmar por WhatsApp</a>
  </section>
</body>
</html>
